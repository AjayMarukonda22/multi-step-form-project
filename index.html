<!DOCTYPE html>
<html lang="en" class = "h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   
    <link href="./output.css" rel="stylesheet">
    <link href ="input.css" rel = "stylesheet">
    <title>Multi-step form</title>
  </head>
  <body class ="h-full w-full flex justify-center items-center font-sans bg-[hsl(217,100%,97%)]">

    <div class = "h-[60%] w-[50%] flex bg-white rounded-xl">

      <div id = "sidebar" class = " m-5 w-1/3 bg-[url('./assets/images/bg-sidebar-desktop.svg')] bg-contain bg-no-repeat">
        <ul id = steps class = "mt-6">
          <li>
            <div class="circle" data-index = "0">1</div>
            <div class="stepInfo">
                <p class=" text-xs stepNumber">STEP 1</p>
                <p class=" text-sm stepDescription">YOUR INFO</p>
            </div>
        </li>
        <li>
            <div class="circle" data-index = "1">2</div>
            <div class="stepInfo">
                <p class=" text-xs stepNumber">STEP 2</p>
                <p class=" text-sm stepDescription">SELECT PLAN</p>
            </div>
        </li>
        <li>
            <div class="circle" data-index = "2">3</div>
            <div class="stepInfo">
                <p class=" text-xs stepNumber">STEP 3</p>
                <p class=" text-sm stepDescription">ADD-ONS</p>
            </div>
        </li>
        <li>
            <div class="circle" data-index = "3">4</div>
            <div class="stepInfo">
                <p class=" text-xs stepNumber">STEP 4</p>
                <p class=" text-sm stepDescription">SUMMARY</p>
            </div>
        </li>
        
        </ul>
      </div>

      <div id = "content" class =" relative ml-7">

        <div class = " mt-16 flex flex-col gap-y-2 header">
          <h3 id = "title" class = "font-bold text-4xl"></h3>
          <p id = "titleDescription" class = " font-semibold opacity-50"></p>
        </div>
         
        <div id = "body"> </div>
        
          <button class = " font-semibold w-32 text-white absolute right-0 bottom-8 rounded-xl h-10 flex justify-center items-center cursor-pointer button" id = "next-btn">Next Step</button>
          <button class = "font-semibold absolute bottom-8 cursor-pointer" id ="back-btn">Go Back</button>
        
  
    </div>

   <script src = main.js></script>
  </body>
</html>
